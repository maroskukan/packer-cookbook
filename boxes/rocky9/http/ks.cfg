#version=RHEL9
# Use text mode install
text

# Disable kdump
%addon com_redhat_kdump --disable

%end

# Keyboard layouts
keyboard --xlayouts='us'

# System language
lang en_US.UTF-8

# Network information
network --bootproto=dhcp --device=eth0 --hostname rocky9

# Use network installation
url --url=https://download.rockylinux.org/pub/rocky/9/BaseOS/x86_64/os/

%packages
@^minimal-environment
@guest-agents
-fprintd-pam
-intltool
-iwl*-firmware
-microcode_ctl

%end

# Do not install the X Window System
skipx

# Skip Setup Agent on first boot
firstboot --disable

# Generated using Blivet version 3.6.0
autopart

# Partition clearing information
clearpart --none --initlabel

# System timezone
timezone America/New_York --utc

# Root user locked
rootpw --lock

# User creation
user --name=vagrant --password=vagrant --plaintext --gecos="vagrant"

%post

# Create the vagrant user account.
/usr/sbin/useradd vagrant
echo "vagrant" | passwd --stdin vagrant

# Make the future vagrant user a sudo master.
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant

sed -i -e "s/.*PermitRootLogin.*/PermitRootLogin yes/g" /etc/ssh/sshd_config
sed -i -e "s/.*PasswordAuthentication.*/PasswordAuthentication yes/g" /etc/ssh/sshd_config

%end

# Reboot after installation
reboot